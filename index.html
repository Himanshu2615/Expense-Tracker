<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Add logo.png as favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />
    
    <!-- Optional: For better compatibility -->
    <link rel="shortcut icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" type="image/png" href="/logo.png" />
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <style>
      /* Preloader Styling */
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      .logo-container {
        position: relative;
        width: 80px;
        height: 80px;
      }
      
      .logo-loader {
        position: absolute;
        width: 100%;
        height: 100%;
        animation: blink 1.5s ease-in-out infinite;
      }
      
      .logo-loader.secondary {
        animation-delay: 0.75s;
        opacity: 0;
      }
      
      @keyframes blink {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.3; transform: scale(0.9); }
      }
      
      /* Footer styling */
      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #f8f9fa;
        padding: 10px;
        text-align: center;
        font-size: 14px;
        border-top: 1px solid #eee;
      }
      .made-by {
        position: absolute;
        right: 10px;
      }
    </style>
  </head>

  <body>
    <!-- Preloader with alternating logos -->
    <div class="preloader" id="preloader">
      <div class="logo-container">
        <img src="/logo.png" class="logo-loader" alt="Loading..." />
        <img src="/logo3.PNG" class="logo-loader secondary" alt="Loading..." />
      </div>
    </div>

    <div id="root"></div>
    <footer>
      Â© 2025 All Rights Reserved
      <span class="made-by">Made by Himanshu</span>
    </footer>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Script to hide preloader when app loads -->
    <script>
      window.addEventListener('load', function() {
        const preloader = document.getElementById('preloader');
        preloader.style.opacity = '0';
        setTimeout(() => {
          preloader.style.display = 'none';
        }, 500); // Match this with the CSS transition time
      });
    </script>
  </body>
</html>
